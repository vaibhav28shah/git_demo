<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
        }
        /* Navigation */
        .navbar {
            background: #333;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        /* Hero Section */
        .hero {
            height: 300px;
            background: url('https://source.unsplash.com/1600x900/?nature,technology') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }
        /* Content */
        .content {
            padding: 40px;
            text-align: center;
        }
        .content h2 {
            margin-bottom: 20px;
        }
        /* Footer */
        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        Welcome to Our Website
    </div>

    <!-- Main Content -->
    <div class="content">
        <h2>About Us</h2>
        <p>We provide high-quality solutions to meet your business needs. Explore our services to learn more.</p>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2025 Your Company | All Rights Reserved
    </div>

</body>
</html>
